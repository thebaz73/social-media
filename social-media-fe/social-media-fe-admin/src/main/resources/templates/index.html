<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="head"></head>

<body>

<div id="wrapper">
    <nav th:replace="navigation"></nav>
    <!-- Navigation -->

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Admin Dashboard</h1>
            </div>
        </div>
        <div th:replace="badges"></div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-green">
                    <div class="panel-heading">Offices</div>
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="contents">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Department</th>
                                    <th>Address</th>
                                </tr>
                                <!--@thymesVar id="allOffices" type="java.util.List"-->
                                <!--@thymesVar id="aOffice" type="crossover.social.media.domain.Office"-->
                                <tr th:each="aOffice : ${allOffices}">
                                    <td th:text="${aOffice.name}">Name</td>
                                    <td th:text="${aOffice.department}">Office</td>
                                    <td th:text="${aOffice.address}">Address</td>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="panel panel-yellow">
                    <div class="panel-heading">Users</div>
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="authors">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Office</th>
                                </tr>
                                <!--@thymesVar id="allPersons" type="java.util.List"-->
                                <!--@thymesVar id="aPerson" type="crossover.social.media.domain.Person"-->
                                <tr th:each="aPerson : ${allPersons}">
                                    <td th:text="${aPerson.firstName + ' ' + aPerson.lastName}">Name</td>
                                    <td th:text="${aPerson.employee.office.department}">Office</td>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">Videos</div>
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="comments">
                                <thead>
                                <tr>
                                    <th>Share Date</th>
                                    <th>Name</th>
                                    <th>User</th>
                                    <th><i class="fa fa-cogs"></i></th>
                                </tr>
                                </thead>
                                <!--@thymesVar id="allAssets" type="java.util.List"-->
                                <tr th:each="aAsset : ${allAssets}">
                                    <td th:text="${#dates.format(aAsset.modificationDate, 'yyyy-MM-dd')+'T'+ #dates.format(aAsset.modificationDate, 'HH:mm:ssZ')}"></td>
                                    <td th:text="${aAsset.name}"></td>
                                    <td th:text=""></td>
                                    <td><span class="glyphicon glyphicon-search"></span></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-red">
                    <div class="panel-heading">Sites</div>
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="sites">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Address</th>
                                </tr>
                                <!--@thymesVar id="allAssets" type="java.util.List"-->
                                <tr th:each="aSite : ${allSites}">
                                    <td th:text="${aSite.name}">Name</td>
                                    <td th:text="${aSite.address}">Address</td>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="footer"></footer>
    </div>

</div>

<!-- jQuery -->
<script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}" src="https://code.jquery.com/jquery-2.1.1.js"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/webjars/bootstrap/3.1.0/js/bootstrap.min.js}"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{/js/admin.ui.js}" src="../public/js/admin.ui.js"></script>
</body>

</html>
