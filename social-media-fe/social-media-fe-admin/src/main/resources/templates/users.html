<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="head"></head>

<body>

<div id="wrapper">
    <nav th:replace="navigation"></nav>
    <!-- Navigation -->

    <div id="page-wrapper">
        <section class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Company crew</h1>
            </div>
        </section>
        <section class="row">
            <div class="col-lg-12">
                <div class="panel panel-yellow">
                    <div class="panel-heading">Users</div>
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="authors">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Office</th>
                                </tr>
                                <!--@thymesVar id="allPersons" type="java.util.List"-->
                                <!--@thymesVar id="aPerson" type="crossover.social.media.domain.Person"-->
                                <tr th:each="aPerson : ${allPersons}">
                                    <td th:text="${aPerson.firstName + ' ' + aPerson.lastName}">Name</td>
                                    <td th:text="${aPerson.employee.office.department}">Office</td>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="row" th:if="${mode == 'add'}">
            <div class="col-lg-12">
                <form class="form-horizontal" role="form" th:action="@{/users}" th:object="${userModel}" action="#"
                      method="POST">
                    <div class="lead" th:text="#{user.data}">User Data</div>
                </form>
            </div>
        </section>
        <section class="row" th:if="${mode == 'edit'}">
            <div class="col-lg-12">
                <form class="form-horizontal" role="form" th:action="@{/users}" th:object="${userModel}" action="#"
                      method="POST">
                    <input type="hidden" name="_method" value="PUT"/>

                    <div class="lead" th:text="#{user.data}">User Data</div>
                </form>
            </div>
        </section>

        <footer th:replace="footer"></footer>
    </div>

</div>

<!-- jQuery -->
<script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}" src="https://code.jquery.com/jquery-2.1.1.js"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/webjars/bootstrap/3.1.0/js/bootstrap.min.js}"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{/js/admin.ui.js}" src="../public/js/admin.ui.js"></script>
</body>

</html>
